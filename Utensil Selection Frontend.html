<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utensil Selection</title>
    <style>
        /* common css features */
        body {
            background-color: lightgreen;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #utensil-list, #selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .utensil {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }
        .selected {
            background-color: darkgreen;
            color: white;
        }
        #save-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Available Utensils</h2>
    <div id="utensil-list"></div>

    <h2>Your Selected Utensils</h2>
    <div id="selected-list"></div>

    <button id="save-btn">Save Utensils</button>
</div>

<script>
    let selectedUtensils = new Set();
    //grabbing utensils from python script
    function fetchUtensils() {
        fetch("/utensils")
            .then(response => response.json())
            .then(data => {
                const utensilList = document.getElementById("utensil-list");
                utensilList.innerHTML = ""; // Clear previous content
                
                data.forEach(utensil => {
                    const div = document.createElement("div");
                    div.className = "utensil";
                    div.textContent = utensil.name;
                    div.dataset.id = utensil.id;

                    div.addEventListener("click", function() {
                        toggleUtensil(this);
                    });

                    utensilList.appendChild(div);
                });
            })
            .catch(error => console.error("Error fetching utensils:", error));
    }

    function toggleUtensil(element) {
        const utensilId = element.dataset.id;
        
        if (selectedUtensils.has(utensilId)) {
            selectedUtensils.delete(utensilId);
            element.classList.remove("selected");
            document.getElementById("utensil-list").appendChild(element);
        } else {
            selectedUtensils.add(utensilId);
            element.classList.add("selected");
            document.getElementById("selected-list").appendChild(element);
        }
    }
    //saving utensils to database once buttom clicked
    function saveSelectedUtensils() {
        fetch("/save_selection", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ utensils: Array.from(selectedUtensils) })
        })
        .then(response => response.json())
        .then(data => alert("Utensils saved successfully!"))
        .catch(error => console.error("Error saving utensils:", error));
    }

    document.getElementById("save-btn").addEventListener("click", saveSelectedUtensils);

    fetchUtensils(); 
</script>

</body>
</html>
