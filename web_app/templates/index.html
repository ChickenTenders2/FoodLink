<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style_sheets/style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingsBoard Dashboard</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <h1>FoodLink</h1>
        </div>
        <div class="nav-right">
            <img src="{{ url_for('static', filename='images/notification_bell.png') }}" alt="Notifications" width="20px" height="20px" class="notification-icon" onclick="notificationPopupToggle()" />
            <span id="notif-badge" class="notif-badge" style="display: none;">‚óè</span>
        </div>
    </div>

    <div id="notificationPopup" class="notification-popup">
        <h3>Notifications</h3>
        <ul>
            {% for n in notifications %}
                <li class="{{ 'unread' if n[4] == 0 else 'read' }}">
                    <strong>{{ n[5] | capitalize }}</strong> : {{ n[2] }}
                    <small>{{ n[3].strftime('%Y-%m-%d %H:%M') }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="widget">
    <!-- Embed the ThingsBoard Dashboard -->
    <iframe src="{{ temp_url }}" width="225px" height="180px" frameborder="0" ></iframe>
    <iframe src="{{ humid_url }}" width="225px" height="180px" frameborder="0" ></iframe>
    </div>
</body>
</html>

<script>
document.querySelector('.tb-powered-by-footer').style.display = 'none';

function notificationPopupToggle() {
    const popup = document.getElementById('notificationPopup');
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
  }
</script>
