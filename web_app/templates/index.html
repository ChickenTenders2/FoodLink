<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingsBoard Dashboard</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <h1>FoodLink</h1>
        </div>
        <div class="nav-right">
            <img id="notification-icon" src="{{ url_for('static', filename='images/notification_bell.png') }}" alt="Notifications" width="20px" height="20px" class="notification-icon"/>
            {% if unread_count > 0 %} 
                <span id="notification-badge" class="notification-badge">{{ unread_count }}</span> 
            {% endif %}
        </div>
    </div>

    <div id="notification-popup" class="notification-popup">
        <h3>Notifications</h3>
        <ul id="notification-list">
            {% for n in notifications %}
                <li class="{{ 'unread' if n[4] == 0 else 'read' }}" data-severity="{{ n[5] }}" data-id="{{ n[0] }}" onclick="markRead(this)">
                    <strong>{{ n[5].capitalize() }}</strong> : {{ n[2] }}
                    <small>{{ n[3].strftime('%Y-%m-%d %H:%M') }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="widget">
    <!-- Embed the ThingsBoard Dashboard -->
    <iframe src="{{ temp_url }}" width="225px" height="180px" frameborder="0" ></iframe>
    <iframe src="{{ humid_url }}" width="225px" height="180px" frameborder="0" ></iframe>
    </div>
</body>
</html>

<script>
    // document.querySelector('.tb-powered-by-footer').style.display = 'none';

    function fetchNotifications() {
        fetch('/get_notifications')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('notification-list');
                const badge = document.getElementById('notification-badge');

                list.innerHTML = '';

                data.notifications.forEach(n => {
                    const li = document.createElement('li');
                    li.className = n.read ? 'read' : 'unread';
                    li.setAttribute('data-id', n.id);
                    li.setAttribute('data-severity', n.severity);
                    li.onclick = function () { markRead(this); };

                    li.innerHTML = `<strong>${n.severity.charAt(0).toUpperCase() + n.severity.slice(1)}</strong> : ${n.message}
                                    <small>${n.timestamp}</small>`;
                    list.appendChild(li);
                });

                if (data.unread_count > 0) {
                    if (!badge) {
                        const newBadge = document.createElement('span');
                        newBadge.id = 'notification-badge';
                        newBadge.className = 'notification-badge';
                        newBadge.textContent = data.unread_count;
                        document.querySelector('.nav-right').appendChild(newBadge);
                    } else {
                        badge.textContent = data.unread_count;
                        badge.style.display = 'inline';
                    }
                } else {
                    if (badge) badge.style.display = 'none';
                }
            });
    }

    document.addEventListener("DOMContentLoaded", function () {
        const popup = document.getElementById('notification-popup');
        const icon = document.getElementById('notification-icon');

        // Toggle popup on icon click
        icon.addEventListener('click', function (e) {
            e.stopPropagation(); // Prevent window click from firing
            // Toggle visibility
            if (popup.style.display === 'block') {
                popup.style.display = 'none';
            } else {
                popup.style.display = 'block';
            }
        });

        // Prevent click inside the popup from closing it
        popup.addEventListener('click', function (e) {
            e.stopPropagation();
        });

        // Click anywhere else closes the popup
        window.addEventListener('click', function () {
            popup.style.display = 'none';
        });

        const tbFooter = document.querySelector('.tb-powered-by-footer');
        if (tbFooter) tbFooter.style.display = 'none';

        setInterval(fetchNotifications, 300000); // auto-refresh every 5 minutes
        fetchNotifications(); // run once on page load
    });


    function markRead(elem) {
        const notifId = elem.getAttribute('data-id');
        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ mark_read: notifId })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                elem.classList.remove('unread');
                elem.classList.add('read');
                const badge = document.getElementById('notification-badge');
                if (badge) {
                    let count = parseInt(badge.textContent);
                    if (count > 1) {
                        badge.textContent = count - 1;
                    } else {
                        badge.style.display = 'none';
                    }
                }
            }
        });
    }
</script>
