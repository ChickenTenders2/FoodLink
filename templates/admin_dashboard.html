<!-- templates/admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            /* giving the page a white and green layout*/
            font-family: 'Segoe UI', sans-serif;
            background: #e8f5e9; 
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #388e3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            background-color: #f1f8e9;
        }

        input[type="submit"] {
            background-color: #43a047;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #388e3c;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2e7d32;
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Admin</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label }}<br>
            {{ form.username() }}<br>

            {{ form.name.label }}<br>
            {{ form.name() }}<br>

            {{ form.email.label }}<br>
            {{ form.email() }}<br>

            {{ form.password.label }}<br>
            {{ form.password() }}<br>

            {{ form.submit() }}
        </form>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        <a class="home-link" href="{{ url_for('index') }}">Go to Home</a>
    </div>
</body>
</html>
