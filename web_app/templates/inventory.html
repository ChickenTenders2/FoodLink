<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to the external CSS file -->
</head>
<body>
        <!-- EDIT THIS TO ITERATE OVER ITEMS IN DATABASE -->
    <div class="inventory-container">
        {% for item in items %}
            <div class="inventory-tile" onclick="openPopup('{{ item[2] }}', '{{ item[4] }}', '{{ item[6] }}')">
                <img src="{{ url_for('static', filename='images/' + item[1]|string + '.jpg') }}" alt="{{ item[2] }}">
                <span class="item-name">{{ item[2] }} ({{ item[4] }} {{ item[5] }})</span>
            </div>
        {% endfor %}
    </div>

    <!-- Pop-Up for Editing Quantity & Expiration Date -->
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1">
        <br>
        <label for="expiry">Expiration Date:</label>
        <input type="date" id="expiry">
        <br>
        <button onclick="closePopup()">Save</button>
    </div>

    <script>
        function openPopup(itemName, quantity, expiryDate) {
            document.getElementById('popup-title').innerText = `Edit ${itemName}`;
            document.getElementById('quantity').value = quantity;
            document.getElementById('expiry').value = expiryDate;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
