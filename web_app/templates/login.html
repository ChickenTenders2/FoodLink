{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    FoodLink Login
{% endblock %}

{% block page_content %}
<div class="auth-wrapper">

    <div class="auth-container">
        {% if error %}
            <p class="error text-danger"><strong></strong> {{ error }}</p>
        {% endif %}

        <a href="{{url_for('admin_login')}}" id="admin_link"><h2>Sign In</h2></a>

        {{ wtf.quick_form(form) }}
        <button class="button" type="button" style="margin-top: 10px;" onclick="window.location.href='{{ url_for('resetByEmail') }}'"> Forget password?</button> 

    	<div class="mt-4">    
            <h3>New User?</h3>
            <div class="d-flex justify-content-between">
	            <button class="button" type="button" onclick="window.location.href='{{ url_for('createAccount') }}'"> Create Account </button>
            </div>
        </div>
    </div>   
</div>
{% endblock %}
