version: '3.8'

services:
  app:
    build: ./app
    container_name: flask-app
    restart: always
    expose:
      - "8080"
    devices:
      - "/dev/video0:/dev/video0"  # Needed for webcam access
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:stable
    container_name: nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro  # For existing SSL certs
    depends_on:
      - app
    restart: always
